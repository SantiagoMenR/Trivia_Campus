<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles-login.css">
</head>
<body>
  <!-- Elementos animados temáticos -->
  <div class="astronaut-float">🧑‍🚀</div>
  <div class="rocket-animation">🚀</div>
  <div class="space-particles" id="spaceParticles"></div>
  
  <!-- Planeta Campuslands -->
  <div class="campuslands-planet">🌍</div>
  
  <header class="main-header">
    <div class="header-left">
      <img src="https://campuslands.com/_astro/LogoCampuslands.B1kb7Hd-_1iubnD.svg" alt="logo" class="logo">
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="index.html" class="active">Inicio</a></li>
      </ul>
    </nav>
  </header>
  <div class="login-container">
    <div class="login-star">⭐</div>
    <h2>Iniciar sesión</h2>
    <input id="username" placeholder="Nombre de usuario">
    <input id="password" placeholder="Contraseña" type="password">
    <button onclick="login()">Entrar</button>
  </div>

  <img src="https://png.pngtree.com/png-vector/20241228/ourmid/pngtree-cartoon-astronaut-vector-png-image_14934282.png" alt="" class="astronaut">

  <script src="script.js"></script>
</body>
</html>
